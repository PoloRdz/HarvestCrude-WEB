<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/olympos-layout/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="Card TexAlCenter ui-g-12">
				<h1 class="BigTopic">Search Dispacth</h1>
			</div>

			<div class="EmptyBox10"></div>
			<div class="Card ui-g">
				<div class="ui-g-12">
					<p:dataTable id="dispatches" var="dispatch" lazy="true"
						paginator="true" emptyMessage="No records to display"
						value="#{searchDispatchController.dispatches}" rows="10">
						<p:column headerText="Dispatch date">
							<p:link outcome="/private/dispatch/dispatch">
								<h:outputText value="#{dispatch.date}">
									<f:convertDateTime pattern="MM/dd/yyyy"></f:convertDateTime>
								</h:outputText>
								<f:param name="dispatch" value="#{dispatch.dispatchId}"></f:param>
							</p:link>
						</p:column>
						<p:column headerText="Orders Amount">
							<h:outputText value="#{dispatch.ordersAmount}" />
						</p:column>
						<p:column headerText="Actions">
							<h:outputText value="TBI" />
						</p:column>
					</p:dataTable>
				</div>
			</div>

		</div>

		<h:form>
			<p:growl showDetail="true" life="5000" />
		</h:form>
	</ui:define>

</ui:composition>
